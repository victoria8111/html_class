<!doctype html>
<html lang="en">
<head>

    <style>

        ul{
            color: darkcyan;
            font-family: "Bodoni MT Black";
            font-size: 40px;
        }
        ol{
            font-family: "Arial Black";
            color: darkgreen;
            padding: 20px;
            margin: 20px;
            font-size: 50px;
        }
        dl{
            font-family: "Arial Rounded MT Bold";
            color: slateblue;
            font-size: 60px;
            margin: 20px;
        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body style="background-color: bisque">

<!-- unordered lists-->
<ul>
    <h2>Types of cars</h2>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>

</ul>

<!-- ordered list-->
<ol>
    <h2>Types of cars</h2>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>

</ol>
<!--descriptive list-->
<dl>
    <h2>Types of cars</h2>
    <dt>Mercedes is a german car</dt>
    <dt>Toyota is a Japan car</dt>
    <dt>Nissan is a great car</dt>
    <dt>Honda is a chinese car</dt>



</dl>



</body>
</html>
