<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First name</label>
    <input type="text" id="fname"name="first name"><br>
    <label for="sname">Second name</label>
    <input type="text"id="sname"name="second name"><br>
    <label for="email">Email address</label>
    <input type="email"id="email"name="email address"><br>
    <label for="date">Date of birth</label>
    <input type="date" id="date" name="date of birth"><br>
    <label for="male">Male</label>
    <input type="radio" id="male"name="gender"value="male"><br>
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender"value="female"><br>
    <label for="Other">Other</label>
    <input type="radio"id="other"name="gender" value="other"><br>
    <label for="age"></label>
    <input type="number"id="age"name="age"><br>
    <label for="upload">Upload pic</label><br>
    <label for="username">Add a username</label>
    <input type="text"id="username"name="username"><br>
    <label for="password">Enter your password</label>
    <input type="password"id="password"name="password"><br>
    <input type="file"id="upload"><br>
    <input type="submit"value="register"><br>
    <label for="button">button</label>
    <input type="button"id="button"name="button"><br>
    <label for="pin">Enter your pin</label>
    <input type="text"id="pin"name="pin" maxlength="5"><br>
    <label for="gsearch">search from google</label>
    <input type="google"id="gsearch"name="gsearch"><br>
    <input type="submit"value="submit"><br>








</form>

</body>
</html>
